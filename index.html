<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Image Gallery | CodeAlpha</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>My Image Gallery</h1>

<div class="gallery">
    <img src="https://picsum.photos/id/1015/300/200" onclick="openLightbox(0)">
    <img src="https://picsum.photos/id/1016/300/200" onclick="openLightbox(1)">
    <img src="https://picsum.photos/id/1020/300/200" onclick="openLightbox(2)">
    <img src="https://picsum.photos/id/1024/300/200" onclick="openLightbox(3)">
</div>

<!-- Lightbox -->
<div id="lightbox">
    <span class="close" onclick="closeLightbox()">×</span>
    <button class="prev" onclick="changeImage(-1)">❮</button>
    <img id="lightbox-img">
    <button class="next" onclick="changeImage(1)">❯</button>
</div>

<script src="script.js"></script>
</body>
</html>
